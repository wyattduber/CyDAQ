image: python:latest

before_script:
  - python --version  # For debugging
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate

run:
  script:
    - python -m pip install -r requirements.txt
    - python cli/main.py
    - make build
  artifacts:
    paths:
      - dist/*.whl
      - dist/app.exe
